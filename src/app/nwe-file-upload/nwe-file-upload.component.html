<div class="row">

    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
        [uploader]="uploader" class="well my-drop-zone">
        <form class="col text-center punteado" *ngIf="formImport" novalidate [formGroup]="formImport">
                <input class="d-none" type="file" ng2FileSelect [uploader]="uploader" id="importFile"
                    formControlName="importFile" />
            <label class="text-center" for="importFile" #labelImport>
                <img class="nube_santander rounded mx-auto d-block" src='../../assets/santander-cloud-upload.svg' />
                <strong>Arrastra aqui los archivos</strong>
                <p>o selecciona el fichero desde tu ordenador</p>
            </label>


            <!--             <div class="col text-center punteado">

                    <strong>Arrastra aqui los archivos</strong>
                </p>
                <input class="hidden" type="file" ng2FileSelect [uploader]="uploader" id="importFile"
                    formControlName="importFile" />
                <label class="custom-file-label" for="importFile" #labelImport>
                    o selecciona el fichero desde tu ordenador</label>
            </div> -->
        </form>
    </div>


    <table class="table-responsive col">
        <!--     <thead>
        <tr>
          <th colspan="2" width="50%">Name</th>
        </tr>
      </thead> -->
        <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td nowrap>
                    <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
